<!-- profileView -->
<h3>Your Profile</h3>
<div class="container">
<hr>
<br>
<h4>{{profile.display_name}}</h4>
<br>
<div class="row">
	<div class="col">
		<img class="card-img-top img-thumbnail" ng-src="{{profile.images[0].url}}" />
	</div>
	<div class="col">
		Username: {{profile.id}}
		<br>
		Email: {{profile.email}}
		<br>
		Conuntry: {{profile.country}}
		<br>
		URI: {{profile.uri}}
	</div>
</div>

  
</div>



<!-- END profileView  -->
