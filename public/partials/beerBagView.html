<!--Sidebar showing the currently selected beers, which also allows the user to remove beers-->

<!-- 
Lägga ut varje element i listan
Göra polaroids som ligger 
ha en scroller
-->

<h3>Beer Bag</h3>
<hr>

<!-- Show the beers -->
<div class = "beerBag" ui-draggable="false" drag="beerBag" drag-channel="A" drop-channel="A" ui-on-drop=onDrop('beerBag , $data)" drop-validate="dropValidate('beerBag', $data) >
	<ul>
	<div ng-repeat="beer in beerBag">
	    <div class="col-md-4">
	        <img img class="card-img-top img-thumbnail" ng-src="{{beer.labels.icon}}"/>
	            {{beer.name}}
	    </div>
	</div>
	</ul>
</div>
