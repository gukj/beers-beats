<!--Search page that allows the user to search for beers using multiple kinds of input, for example free text, country of origin, alcohol amount per SEK etc.-->

  <h3>Search Beers</h3>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="dropdown">
        <input ng-model="query"/>
          <!--<select ng-model="type" name="beerType" ng-change="search(query)">
            <option value="appetizer">Starter</option>
            <option value="main course">Main</option>
            <option value="dessert">Dessert</option>
          </select>-->
        <button ng-click="search(query)" class="btn btn-primary">Find</button>
      </div>
      {{status}}
      <br>
      <button ng-click="search('rnd')" class="btn btn-primary">Just get me a random beer!</button>
      <br>
      <hr>
      <div class="btn btn-primary" ui-draggable="false" drag="beerBag" drag-channel="A" drop-channel="A" ui-on-drop="onDrop('beerBag', $data)" drop-validate="dropValidate('beerBag', $data)">
          Temporary beerBag
      </div>
    </div>
  </div>

  <div class="row">
        <div ng-repeat="beer in beers">
          <!-- Drag and drop functions collected from: http://angular-dragdrop.github.io/angular-dragdrop/examples/#simple-usage 2017-03-30-->
          <div class="col-md-3"  ui-draggable="true" drag="beer.id" drag-channel="A" drop-channel="A" ui-on-drop="onDrop(beer.id, $data)" drop-validate="dropValidate(beer.id, $data)">
            <div class="card" style="width: 20rem;">
              <a href="#!/beerView/{{beer.id}}"</a>
              <img img class="card-img-top img-thumbnail" ng-src="{{beer.labels.large}}"/></a>
              <div class="card-block">
                <h4 class="card-title">{{beer.name}}</h4>
                <p class="card-text collapse">{{beer.description}}</p>
                <a href="#!/selectedBeer/{{beer.id}}" class="btn btn-primary">View more</a>
                <button ng-click="addBeer(beer.id)" class="btn btn-primary">Add Beer to Bag</button>
            </div>
          </div>
        </div>
      </div>
  </div>
<h3>Search Beers</h3>
<div class="container">
    <div class="row">
        <div class="dropdown">
            <input ng-model="query" />
            <!--<select ng-model="type" name="beerType" ng-change="search(query)">
              <option value="appetizer">Starter</option>
              <option value="main course">Main</option>
              <option value="dessert">Dessert</option>
            </select>-->
            <button ng-click="search(query)" class="btn btn-primary ml-3 my-3">Find</button>
            <button ng-click="search('rnd')" class="btn btn-primary ml-3 my-3">Just get me a random beer!</button>
        </div>
    </div>
    {{status}}
    <br>
    <hr>
    <div class="card-columns">
        <div ng-repeat="beer in beers" class="card">
            <a href="#!/beerView/{{beer.id}}">
                <img img class="card-img-top img-fluid" ng-src="{{beer.labels.large}}" />
            </a>
            <div class="card-block">
                <h6 class="card-title">{{beer.name}}</h6>
                    <!--<p class="card-text collapse">{{beer.description}}</p>-->
                <a href="#!/selectedBeer/{{beer.id}}" class="btn btn-sm btn-primary">View more</a>
                <button ng-click="addBeer(beer.id)" class="btn btn-sm btn-primary">Add Beer</button>
            </div>
        </div>
    </div>
</div>
