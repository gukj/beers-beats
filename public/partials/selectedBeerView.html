<!--Selected beer view, where you get extended information about the selected beer.
vangborg-->

<h2>{{beer.nameDisplay}}</h2>
<hr>

<div class="row">
	<div class="col">
		<img class="card-img-top img-thumbnail" ng-src="{{beer.labels.medium}}" />
		<div class="btn btn-primary" ng-click=add(beer.id)>
			Add to Beerbag
		</div>
	</div>
	<div class="col">
		<div class="row">
			<a data-toggle="popover" data-trigger="hover" title="{{beer.isOrganic.Organic}}">
				<img img class="card-img-top img-thumbnail" ng-src={{beer.isOrganic.Url}} width="100" height="100"/>
			</a>
		</div>
		<div class="row">
			<h4>Description</h4>
			<p>{{beer.style.description}}</p>
			<br>
			<p>Type: {{beer.style.category.name}}</p>
		</div>

	</div>
	<div class="col">
		<ng-include src="'partials/beerBagView.html'" ng-controller="beerBagCtrl"></ng-include>
	</div>
	<div class="row">
	</div>
</div>
<br>
<br>


	<!-- User feedback if the api response fails-->
<div ng-init="checked=true" id ="myModal" data-toggle="modal" data-target="#errorModal">
	<span ng-if="checked" class="animate-if">
   <div class="modal" id="errorModal" role="dialog">
     <div class="modal-dialog modal-sm">
       <div class="modal-content">
         <div class="modal-header">
           <h4 class="modal-title">{{status}}</h4>
         </div>
         <div class="modal-body">
           <img img class="card-img-top img-fluid" ng-src="../img/logo.svg" />
         </div>
         <div class="text-center pt-5">
			<ng-include src="'partials/searchView.html'"/>
		</div>
        </div>
      </div>
    </div>
  </span>
</div>
